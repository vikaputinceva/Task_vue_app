<!doctype html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script defer src="js/vue.js"></script>
   <script defer src="js/main.js"></script>
   <link rel="stylesheet" href="css/main.css">
   <title>Product App</title>
</head>
<body>
<div id="app">

   <div class="product">

       <div class="product-image">
           <img :src="image" :alt="altText"/>
       </div>
       <!-- <div class="product-info">
           <h1>{{ product }}</h1>
           <p v-if="inventory > 10">In Stock</p>
           <p v-else-if="inventory <= 10 && inventory > 0">Out of Stock</p> ПРАКТИЧЕСКАЯ 3
           <p v-else>Out of Stock</p>
           <span v-show="onSale">On Sale</span>
       </div> -->
       <!-- <div>
            <a :href="link">More products like this</a> практическая 2
       </div> -->

       <div class="product-info">
           <h1>{{ product }}</h1>
           <p :style="inStock ? '' : 'text-decoration: line-through' " > 
                {{ inStock ? 'In stock' : 'Out of Stock' }}
            </p>
           <ul>
            <li v-for="detail in details" > {{ detail }}</li>
           </ul>
           <div 
               class = "color-box"
               v-for = "variant in variants" 
               :key="variant.variantId"
               :style="{ backgroundColor:variant.variantColor }">
               <p @mouseover="updateProduct(variant.variantImage)">
               {{ variant.variantColor }}
               </p>

           </div>
           <!-- <ul>
            <li v-for="size in sizes" > {{ size }}</li>
           </ul> -->
           <div class="cart">
            <p>Cart({{cart}})</p>
           </div>
           <button v-on:click="addToCart" :disabled="!inStok"
           :class="{disabledButton: !inStock}">Add to cart</button>
           <button v-on:click="delCart" :disabled="!inStok"
           :class="{disabledButton: !inStock}">Delet to cart</button>
       </div>
   </div>

</div>
</body>
</html>
